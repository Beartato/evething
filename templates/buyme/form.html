{% extends "base.html" %}

{% block title %}Rubber Ducky Space Industries: Buy Me{% endblock %}

{% block content %}
<h1>Contract Price Calculator</h1>

<form action="/buyme/calc/" method="get">
<table>
	{% for item in items %}
	<tr>
		<td>{{ item.1 }}</td>
		<td><input type="text" name="{{ item.0 }}" value="">
	</tr>
	{% endfor %}
	<tr>
		<td></td>
		<td><input type="submit" value="Calculate"></td>
	</tr>
</table>
</form>

{% endblock %}
