<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/media/css/rdi.css" type="text/css" />
</head>
<body>
	{% block nav %}
	<ul id="nav">
		<li>{% block nav-blueprints %}<a href="{% url everdi.rdi.views.blueprints %}">Blueprints</a>{% endblock %}</li>
		<li>{% block nav-finances %}<a href="{% url everdi.rdi.views.finances %}">Finances</a>{% endblock %}</li>
		<li>{% block nav-orders %}<a href="{% url everdi.rdi.views.orders %}">Orders</a>{% endblock %}</li>
		<li>{% block nav-transactions %}<a href="{% url everdi.rdi.views.transactions %}">Transactions</a>{% endblock %}</li>
	</ul>
	{%endblock %}
	{% block content %}{% endblock %}
</body>
</html>
